server.modules = (
    "mod_access",
    "mod_alias",
    "mod_accesslog",
    "mod_fastcgi",
    "mod_redirect",
    "mod_rewrite",
    #"mod_openssl", # Uncomment in case of using SSL (see below)
)

accesslog.filename = "/var/log/lighttpd.log"

fastcgi.server = (
    ".php" => (
        (
            "bin-path" => "/usr/bin/php-cgi",
            "socket" => "/tmp/php.socket"
        )
    )
)

server.port = 80
server.pid-file = "/var/run/lighttpd.pid"
# server.username = "www"
# server.groupname = "www"

mimetype.assign = (
    ".html" => "text/html",
    ".htm" => "text/html",
    ".txt" => "text/plain",
    ".jpg" => "image/jpeg",
    ".png" => "image/png",
    ".css" => "text/css"
)

server.error-handler-404 = "/"

static-file.exclude-extensions = (
    ".fcgi",
    ".php",
    ".rb",
    "~",
    ".inc"
)

index-file.names = (
    "index.htm",
    "index.html",
    "index.php"
)

